<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex h-screen">

        <img src="./images/vegetable.jpg" alt="Vegatable Farm Image" class="hidden md:block w-1/2">

        <div class="flex flex-col items-center justify-center md:w-1/2 w-[80%]">
            <div>
                <div class="text-xl font-bold md:text-left">
                    <span class="text-green-600">&#9650;</span>
                    <span>FarmMan</span>
                </div>
                <div class="font-bold text-3xl mt-10">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>
               <form action="post" class="mt-8  md:w-96 mx-auto space-y-4">
                    <h4>Login to Manage your account</h4>
                    <input type="email" class="border w-full px-4 py-2" placeholder="Email">
                    <input type="password" class="border w-full px-4 py-2" placeholder="Password">
                    <div class="text-blue-600 hover:text-blue-400 tracking-widest">Forgot your password ?</div>
                    <button class="w-full my-5 text-white bg-green-600 py-2 hover:bg-green-500">Login</button>
               </form>

               <div class="text-center space-y-4 mt-4">
                    <span>or</span>
                    <div class="flex items-center justify-center gap-8 text-2xl">
                        <i class="fa-brands fa-facebook hover:cursor-pointer" ></i>
                        <i class="fa-brands fa-google hover:cursor-pointer"></i>
                        <i class="fa-brands fa-square-instagram hover:cursor-pointer"></i>
                    </div>
               </div>
               <div class="mt-4 text-sm text-center">
                    Don't have an account? <span class="text-blue-600 hover:cursor-pointer hover:text-blue-500">Sign up here</span>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
