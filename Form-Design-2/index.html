<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Signup</h3>
        </div>
        <div class="content">
            <p>Name:</p>
            <input type="text" name="username">
            <p>Batch:</p>
            <select name="batch" id="batch">
                <option value="sigma">Sigma 2.0</option>
                <option value="prayas">Prayas</option>
                <option value="manzil">Manzil</option>
                <option value="lakshya">Lakshya</option>
                <option value="arjuna">Arjuna</option>
                <option value="vidyapeeth">Vidyapeeth</option>
            </select>
            <p>Age:</p>
            <input type="number" name="passwd">
            <p>Email:</p>
            <input type="email" name="passwd">
            <p>Password:</p>
            <input type="password" name="passwd">
        </div>
        <div class="button">
            <button class="btn">Signup</button>
        </div>
    </div>
</body>
</html>
