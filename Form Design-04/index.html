<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <h1>SIGN IN FORM</h1>
        <div class="container">
            <div class="image">
                <img src="./Images/side.jpg" alt="Side image" >
            </div>

            <div class="form">
                <form action="#" method="post">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" placeholder="online"><br>
                    <label for="passwd">Password</label><br>
                    <input type="text" id="passwd"><br>
                    <button class="btn">Sign In</button><br>
                    <a href="#">Forgot Password</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
